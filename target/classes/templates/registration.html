<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring Security Example </title>
</head>
<body>

<form th:action="@{/registration.html}" method="post">

  <div><label> Логин : <input type="text" name="username"/> </label></div>
  <div><label> Пароль: <input type="password" name="password"/> </label></div>
  <div><label> Имя: <input type="text" name="name"/> </label></div>
  <div><label> Фамилия: <input type="text" name="surname"/> </label></div>
  <div><label> Отчество(если есть): <input type="text" name="middlename"/> </label></div>
  <div><label> E-mail: <input type="text" name="email"/> </label></div>
  <div><label> Направление/кафедра: <input type="text" name="direction"/> </label></div>
  <div><label> Курс(если студент): <input type="text" name="course"/> </label></div>
  <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
